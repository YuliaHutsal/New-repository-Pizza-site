<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Pizza</title>
    <link rel="stylesheet" href="style/Normalize.css">
    <link rel="stylesheet" href="style/contactsstyle.css">
</head>
<body>
    <!-- header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header_logo">
                <div class="hesder_wrapper">
                    <div href="#" class="header_logo_link">
                        <img src="img/pizza2_orange.png" alt="logo" class="header_logo_pic">
                    </div>
                </div>

                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="index.html" class="header_link" style="color: #FAC564;">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="menu.html" class="header_link">Menu</a>
                        </li>
                        <li class="header_item">
                            <a href="services.html" class="header_link">Services</a>
                        </li>
                        <li class="header_item">
                            <a href="blog.html" class="header_link">Blog</a>
                        </li>
                        <li class="header_item">
                            <a href="about.html" class="header_link">About</a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main>
        <section class="main_contacts">
            <div class="map_contacts">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40586.95926501024!2d30.44628242327419!3d50.52142848828268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d378325a5d39%3A0x6271bd5fa617a899!2sPizza%20House!5e0!3m2!1sru!2sua!4v1668786446109!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form class="contacts_form">
                <h1 class="contacts_title">Contact Us</h1>
                <input type="text" name="First Name">
                <input type="password" name="Last Name">
                <textarea name="Message" id="contacts_message" cols="10" rows="10"></textarea>
                <button type="submit" class="contacts_btn">Send</button>
            </form>

        </section>
    </main>
</body>
